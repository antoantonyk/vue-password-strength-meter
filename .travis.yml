language: node_js
node_js:
  - '10'
dist: trusty
sudo: false

env:
  - APP_BASE_PATH: $APP_BASE_URL

branches:
  only:
    - master

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test:unit
  - npm run build:lib
  - npm run build
  - cp dist/index.html dist/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
